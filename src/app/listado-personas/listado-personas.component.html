<div class="container mt-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let person">{{ person.nombre }}</td>
      </ng-container>
    
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let person">{{ person.apellido }}</td>
      </ng-container>
    
      <ng-container matColumnDef="correoElectronico">
        <th mat-header-cell *matHeaderCellDef>Correo Electr√≥nico</th>
        <td mat-cell *matCellDef="let person">{{ person.correoElectronico }}</td>
      </ng-container>
    
      <ng-container matColumnDef="ci">
        <th mat-header-cell *matHeaderCellDef>CI</th>
        <td mat-cell *matCellDef="let person">{{ person.ci }}</td>
      </ng-container>
    
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let person">{{ person.cargo }}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
